on_success:
on_failure:
on_error:
#@ end

#! Commit trigger. For release pipelines
#@ def release_trigger(res_map):
#@   add_res_by_name(res_map, "postgresql-hll_commit")
#@   add_res_by_name(res_map, "slack_notify")
auto_trigger: true
to_get:
- get: postgresql-hll_src
  resource: postgresql-hll_commit
to_put_pre: #@ []
to_put_post:
- put: postgresql-hll_commit
  params:
    repository: postgresql-hll_src
    tag: postgresql-hll_src/VERSION
    tag_prefix: gpdb-
on_success:
  put: slack_notify
  params:
    alert_type: success
    text: A new postgresql-hll release has been pushed!
on_failure:
  put: slack_notify
  params:
    alert_type: failed
on_error:
  put: slack_notify
  params:
    alert_type: errored
#@ end
